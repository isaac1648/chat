<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Archovia Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #45f3ff;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 12px;
      border: 1px solid #45f3ff;
      box-shadow: 0 0 30px rgba(69, 243, 255, 0.3);
      width: 90%;
      max-width: 400px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8rem;
      color: #45f3ff;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      background: #111;
      border: 1px solid #45f3ff;
      color: #00ff99;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #45f3ff;
      border: none;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #00ff99;
    }

    .error {
      color: #ff5555;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <form method="POST" class="login-box">
    <h2>Archovia Chat</h2>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <input type="text" name="username" placeholder="Enter your codename" required />
    <button type="submit">Enter Chat</button>
  </form>
</body>
</html>
